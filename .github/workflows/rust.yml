name: Rust

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build index
      run: cargo run -- build data/cv.yml > index.html
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: index
        path: index.html
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
